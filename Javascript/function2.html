<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function sum(a, b) {
        let res = 0;
        for(let i=a; i <= b; i++ ){
        res += i;}
        return res;
    }


    document.write(`1~100까지의 합계 : ${sum(1,100)} <br>`);
    document.write(`1~500까지의 합계 : ${sum(1,500)} <br>`);
    document.write(`20~200까지의 합계 : ${sum(20,200)} <br>`);
</script>
<body>
    
</body>
</html>
