<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function isLEapYear(year) {
       return (year % 4 == 0) && (year % 100 !== 0) || (year % 400 == 0)
    }
    
    document.write(`2020년은 윤년일까? ==> ${isLEapYear(2020)} <br>`);
    document.write(`2010년은 윤년일까? ==> ${isLEapYear(2010)} <br>`);
    document.write(`2000년은 윤년일까? ==> ${isLEapYear(2000)} <br>`);
    document.write(`1990년은 윤년일까? ==> ${isLEapYear(1990)} <br>`);
    document.write(`1980년은 윤년일까? ==> ${isLEapYear(1980)} <br>`);
    document.write(`1970년은 윤년일까? ==> ${isLEapYear(1970)} <br>`);

</script>

</html>
