<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    function pays(name, pay=9620, hours=40) {
        document.write(`# ${name}님의 급여 정보 <br>`);
        document.write(`시급 : ${pay}원 <br>`);
        document.write(`근무시간 : ${hours}시간 <br>`);
        document.write(`급여 : ${pay*hours}원 <br>`);
        document.write("<hr>");
    }

    // 이름만 전달
    pays("구름");

    // 이름과 시간당 급여 전달
    pays("별", 10000);

    // 이름 급여 시간
    pays("인성", 12000, 52);
</script>
<body>
    
</body>
</html>
